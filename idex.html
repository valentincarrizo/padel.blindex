<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Blindex - Tres Algarrobos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .turno {
      background: white;
      border: 1px solid #ddd;
      border-left: 6px solid #1e90ff;
      margin-bottom: 12px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }
    .disponible {
      color: green;
      font-weight: bold;
    }
    .reservado {
      color: red;
      font-weight: bold;
    }
    button {
      padding: 6px 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    üèì Padel Blindex - Tres Algarrobos
  </header>
  <main id="agenda">
    Cargando turnos...
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbF1MRSNxEShlOZ2PIPH1op91CvIiUexI",
      authDomain: "padel-blindex.firebaseapp.com",
      projectId: "padel-blindex",
      storageBucket: "padel-blindex.firebasestorage.app",
      messagingSenderId: "584258566195",
      appId: "1:584258566195:web:0be432309ca1006c488b46",
      measurementId: "G-SMPLB9YYMR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const agendaDiv = document.getElementById("agenda");

    const cargarTurnos = async () => {
      agendaDiv.innerHTML = "";
      const snapshot = await db.collection("turnos").orderBy("hora").get();
      snapshot.forEach(doc => {
        const turno = doc.data();
        const div = document.createElement("div");
        div.className = "turno";
        div.innerHTML = `
          <div>
            <strong>${turno.hora}</strong><br>
            ${
              turno.disponible
                ? '<span class="disponible">Disponible</span>'
                : `<span class="reservado">Reservado por ${turno.nombre}</span>`
            }
          </div>
          ${
            turno.disponible
              ? `<button onclick="reservarTurno('${doc.id}', '${turno.hora}')">Reservar</button>`
              : `<button disabled>Ocupado</button>`
          }
        `;
        agendaDiv.appendChild(div);
      });
    };

    const reservarTurno = (id, hora) => {
      const nombre = prompt(`¬øA nombre de qui√©n reservo el turno de las ${hora}?`);
      if (!nombre) return;
      db.collection("turnos").doc(id).update({
        disponible: false,
        nombre: nombre
      }).then(() => {
        alert("¬°Turno reservado con √©xito!");
        cargarTurnos();
      });
    };

    cargarTurnos();
  </script>
</body>
</html>
